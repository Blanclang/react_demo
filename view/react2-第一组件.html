<!DOCTYPE html>
<html>
    <head>
        <title>react2-第一组件</title>
        <meta charset="utf-8">
        <!-- <script src="../js/jquery.min.js"></script> -->
        <script src="../js/react.js"></script>
        <script src="../js/react-dom.min.js"></script>
        <script src="../js/babel.js"></script>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        
        <div id="app"></div>
        
        <script type="text/babel">

            class Hello extends React.Component{ //定义组件
                show(){
                    alert(this.props.val);
                }         
                render(){
                    return(
                        <div>
                            <h3 onClick={this.show.bind(this)}>侬好啊</h3>
                            <p>{this.props.val+' '+this.props.ni}</p>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <Hello val="哈哈" ni="你好"/>, //调用组件
                document.querySelector('#app')
            )
        </script>
        
    </body>
</html>
